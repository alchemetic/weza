<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weza</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="styles/css/style.css" />
  </head>
  <body>
    <script src="main.js" async defer></script>
    <header>
      <h2>weza</h2>
      <input
        type="text"
        placeholder="Search City"
        onchange="updateAll(this.value)"
      />
    </header>

    <main>
      <div class="main__top">
        <div class="main__main-card info-card">
          <img src="https://cdn.weatherapi.com/weather/128x128/day/122.png" />
          <div class="main-card__header">
            <h1>Loading</h1>
          </div>
        </div>

        <div class="main__weather-card info-card">
          <h3>Weather in</h3>
          <div class="main-weather-card__feels-like">
            <h1>Loading...</h1>
          </div>
        </div>
      </div>

      <div class="main__bottom">
        <div class="forecast-card info-card">
          <h3>Hourly Forecast</h3>
          <div class="forecast-card__container" id="hourly-card-container">
            <div class="forecast">
              <h1>Loading</h1>
              <img
                class="forecast__icon"
                src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
              />
            </div>
          </div>
        </div>

        <div class="forecast-card info-card">
          <h3>Daily Forecast</h3>
          <div class="forecast-card__container" id="daily-card-container">
            <div class="forecast">
              <h1>Loading</h1>
              <img
                class="forecast__icon"
                src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
